<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Top 10 Diensten</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="./intl-tel-input/css/intlTelInput.min.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="./css/general.css" />
    <link href="./css/login.css" rel="stylesheet" />
    <link href="./css/register.css" rel="stylesheet" />
  </head>
  <body>
    <main class="register-wrapper">
      <div class="container h-100">
        <div class="row h-100">
          <div class="col-md-6 register-left-part">
            <div class="register-left mt-5">
              <a href="/index.html">
                <img
                  src="./images/20943830.png"
                  alt=""
                  class="registerBannerImg"
                />
                <p class="text-primary mt-0 mb-2 register-text">
                  Show Your Company On
                </p>
                <img
                  src="./images/top10Logo.png"
                  alt="Top 10"
                  class="logoImg"
                />
              </a>
              <p class="text-dark mt-3 mb-0 login-para">
                Receive Quality Inquiries From New Customers
              </p>
            </div>
          </div>
          <div class="col-md-6 my-5">
            <h1 class="h3 text-warning">Register Your Company</h1>
            <p class="fw-semibold text-dark">To Receive Targeted Request</p>
            <form>
              <div class="mb-3">
                <label for="compname" class="form-label">Company name</label>
                <input
                  type="text"
                  class="form-control custom-box-shadow"
                  id="compname"
                  placeholder=""
                />
              </div>
              <div class="row mb-3">
                <div class="col-md-12">
                  <label for="postal" class="form-label">Postal code</label>
                  <input
                    type="text"
                    class="form-control custom-box-shadow"
                    id="postal"
                    placeholder=""
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="siteurl" class="form-label">Site URL</label>
                <input
                  type="text"
                  class="form-control custom-box-shadow"
                  id="siteurl"
                  placeholder=""
                />
              </div>

              <div class="mb-3">
                <label for="industry" class="form-label">Industry</label>
                <input
                  type="text"
                  class="form-control custom-box-shadow"
                  id="industry"
                  placeholder=""
                />
              </div>
              <div class="mb-3">
                <label for="contact" class="form-label"
                  >Contact person Name</label
                >
                <input
                  type="text"
                  class="form-control custom-box-shadow"
                  id="contact"
                  placeholder=""
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control custom-box-shadow"
                  id="email"
                  placeholder=""
                />
              </div>
              <div class="mb-4">
                <label for="phone" class="form-label">Phone number</label>
                <input
                  type="tel"
                  id="phone"
                  class="form-control custom-box-shadow"
                />
              </div>

              <div class="d-grid pt-2">
                <a
                  href="/companydashboard.html"
                  class="btn btn-primary fw-semibold transition-btn"
                >
                  Sign Up for Free
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <div id="loading">
      <img src="./images/top10Logo.png" alt="" />
      <div class="loader">Loading...</div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/loader.js"></script>
    <script src="./intl-tel-input/js/intlTelInput.min.js"></script>
    <script src="./intl-tel-input/js/utils.js"></script>
    <script src="./js/countrycode.js"></script>
  </body>
</html>
