        <main class="col-md-10 offset-2 margin-top py-3 dashboard-main">
          <div class="align-items-center d-flex">
            <p class="h5 text-primary fw-semibold mt-4 my-3">
              Set an automatic reply
            </p>
            <p class="text-success fw-semibold mt-4 my-3 ms-4">
              <img
                src="./icons/workspace_premium_FILL0_wght400_GRAD0_opsz481.png"
                class="premium-icon me-2"
                alt=""
              />Premium
            </p>
          </div>
          <div class="company-autoanswersetting-form">
            <div class="form-check my-3">
              <input
                class="form-check-input"
                type="radio"
                name="dontans1"
                id="automaticans"
                checked
              />
              <label class="form-check-label mt-1" for="automaticans">
                Yes, I want automatic reply sent to new applicants
              </label>
            </div>
            <div class="my-3">
              <textarea
                class="form-control w-50"
                placeholder="Type message here..."
                id="floatingTextarea"
              ></textarea>
              <label class="visually-hidden" for="floatingTextarea"></label>
            </div>
            <div class="form-check my-3">
              <input
                class="form-check-input"
                type="radio"
                name="dontans1"
                id="dontans"
              />
              <label class="form-check-label mt-1" for="dontans">
                No, I don't want to send automatic reply to new applicants
              </label>
            </div>
            <div class="btn-div my-3">
              <button class="btn btn-primary transition-btn fw-semibold col-1">
                Save
              </button>
            </div>
          </div>
        </main>
