                <ul class="c-list-group">

                    <a href="./companydashboard.html" class="c-sidebar-link"
                      ><img

                    >

                    <a href="./company-review.html" class="c-sidebar-link"
                      ><img
                        src="./images/reviews_FILL0_wght400_GRAD0_opsz48.png"
                        alt=""
                        class="sidebar-icon"
                      />Reviews</a
                    >
                  </li>
                  <li class="list-group-item my-4 c-list-group-item">
                    <a href="./company-premium.html" class="c-sidebar-link"

                        src="./images/workspace_premium_FILL0_wght400_GRAD0_opsz48.png"

              </div>
              <div class="c-moretextpara">

                </p>
                <!-- <p class="text-dark lh-sm text-black">
                  Invite other company and both get 3 free requests!
                </p> -->

                  View Profile
                </a>

        </div>
        <main class="col-md-10 offset-2 margin-top py-3 dashboard-main">
          <div class="profile-changeinfo-header d-flex align-items-center">
            <a href="./company-profile.html" class="small h6 text-primary"
              >Back &lt;
            </a>
            <p class="h5 fw-bold text-dark ms-2">Change FAQ</p>
          </div>
          <form>
            <div class="row mb-4">
              <label
                for="faqsection"
                class="col-sm-2 col-form-label text-dark fw-semibold"
                >Section</label
              >
              <div class="col-sm-10">
                <select
                  class="form-select custom-box-shadow"
                  id="faqsection"
                  aria-label="section"
                >
                  <option selected>Profile</option>
                  <option value="reviews">Reviews</option>
                  <option value="premiumprofile">Premium profile</option>
                  <option value="request">To Request</option>
                  <option value="account">Account</option>
                  <option value="billing">Billing</option>
                </select>
              </div>
            </div>
            <div class="row mb-4">
              <label
                for="faqquestion"
                class="col-sm-2 col-form-label text-dark fw-semibold"
                >Question</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control custom-box-shadow"
                  id="faqquestion"
                  value="How do you get my data?"
                />
              </div>
            </div>
            <div class="row mb-4">
              <label
                for="faqanswer"
                class="col-sm-2 col-form-label text-dark fw-semibold"
                >Answer</label
              >
              <div class="col-sm-10">
                <textarea
                  class="form-control custom-box-shadow"
                  style="height: 150px"
                  id="faqanswer"
                >
Our system searches online for publicly available information from all companies in a particular industry. We collect this information and use it to build a profile. It is of course possible to adjust this data at any time via the dashboard itself. If you do not want to be included at all, please let us know - we can remove your company profile immediately.</textarea
                >
              </div>
            </div>
            <div class="row mt-5">
              <div class="col-sm-12 text-center">
                <button
                  type="button"
                  class="btn btn-primary px-5 py-2 transition-btn fw-semibold"
                >
                  Save
                </button>
              </div>
            </div>
          </form>
        </main>
      </div>
    </div>

    <!-- <div id="loading">

    </div> -->

    <div
      class="modal fade"
      id="addFaqModal"
      tabindex="-1"
      aria-labelledby="addFaqModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white" data-bs-theme="dark">
            <h1 class="modal-title fs-5" id="addFaqModalLabel">
              Add new question
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="row mb-3">
                <label for="faqsection" class="col-sm-2 col-form-label"
                  >Section</label
                >
                <div class="col-sm-10">
                  <select
                    class="form-select custom-box-shadow"
                    id="faqsection"
                    aria-label="section"
                  >
                    <option selected>Profile</option>
                    <option value="reviews">Reviews</option>
                    <option value="premiumprofile">Premium profile</option>
                    <option value="request">To Request</option>
                    <option value="account">Account</option>
                    <option value="billing">Billing</option>
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <label for="faqquestion" class="col-sm-2 col-form-label"
                  >Question</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control custom-box-shadow"
                    id="faqquestion"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <label for="faqanswer" class="col-sm-2 col-form-label"
                  >Answer</label
                >
                <div class="col-sm-10">
                  <textarea
                    class="form-control custom-box-shadow"
                    id="faqanswer"
                  ></textarea>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer border-0">
            <button type="button" class="btn btn-primary btn-lg">Save</button>
          </div>
        </div>
      </div>
