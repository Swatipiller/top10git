    <script>
      $(document).ready(function () {
        $("#addExpertiseBtn").click(function () {
          const reasonText = $("#expertise").val().trim();
          if (reasonText.length > 0) {
            let newExpertiseTemplate = `<div class="d-inline-block position-relative expertise-box m-4 ms-0"><input type="checkbox" class="btn-check" id="btn-check-2" checked autocomplete="off" disabled /> <label class="btn btn-outline-secondary p-1 py-0" for="btn-check-2">${reasonText}</label><button type="button" class="btn p-0 expertise-delete-btn"><i class="bi bi-x-circle-fill text-danger"></i></button></div>`;
            $(".added-expertise-row").append(newExpertiseTemplate);
            $(".expertise-delete-btn").click(deleteOldReason);
            $("#expertise").val("");
          }
        });

        $(".expertise-delete-btn").click(deleteOldReason);
      });

      function deleteOldReason() {
        $(this).closest(".expertise-box").remove();
      }
