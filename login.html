<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Top 10 Diensten</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="./intl-tel-input/css/intlTelInput.min.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="./css/general.css" />
    <link href="./css/login.css" rel="stylesheet" />
  </head>
  <body>
    <main class="login-wrapper">
      <div class="container h-100">
        <div class="row h-100 align-items-center">
          <div class="col-md-6 login-left-part">
            <div class="login-left">
              <a href="/index.html">
                <img src="./images/top10Logo.png" alt="Top 10" />
              </a>
              <p class="text-primary mt-3 mb-0">
                Compare and Contact the local companies directly
              </p>
            </div>
          </div>
          <div class="col-md-6">
            <h1 class="h3">Get Started</h1>
            <form>
              <div class="mb-3">
                <label for="phone" class="form-label">Mobile Number</label>
                <input
                  type="tel"
                  id="phone"
                  class="form-control custom-box-shadow"
                />
              </div>
              <a
                href="/verify.html"
                class="btn btn-primary w-25 fw-semibold transition-btn mt-4"
              >
                Send OTP
              </a>
            </form>
          </div>
        </div>
      </div>
    </main>
    <div id="loading">
      <img src="./images/top10Logo.png" alt="" />
      <div class="loader">Loading...</div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/loader.js"></script>
    <script src="./intl-tel-input/js/intlTelInput.min.js"></script>
    <script src="./intl-tel-input/js/utils.js"></script>
    <script src="./js/countrycode.js"></script>
  </body>
</html>
